<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
        <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
{% include 'navbar.html' %}
    <h2>Items List</h2>
    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{ item.name }}: {{ item.description }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No items found.</p>
    {% endif %}
    <h3>Add New Item</h3>
    <form action="/items" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="description" placeholder="Description">
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add Item</button>
    </form>
    <h3>Update Item</h3>
    <form action="/items/update" method="post">
        <input type="number" name="id" placeholder="Item ID" required>
        <input type="text" name="name" placeholder="New Name">
        <input type="text" name="description" placeholder="New Description">
        <input type="number" step="0.01" name="price" placeholder="New Price">
        <button type="submit">Update Item</button>
    </form>
    {% if message %}
    <p>Error: {{ message }}</p>
    {% endif %}
</body>
</html>
